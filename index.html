<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Snake Game</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row text-center">
            <img class= "img-fluid mx-auto d-block" src= "img/titulo.png">
        </div> 
        <div class="row" style="padding-top: 15px ;">
            <div class="col-lg-3 text-center">
                <h2 class="veloz">Velocidade do jogo</h2>
                <input id ="velocidade" type="range" min="100" max="600" step="100" value="600">
                <h2 class="veloz">Pontuação</h2>
                <span id="placar">0</span>
            </div>
            <div class="col-lg-9 text-center">
                <canvas id="snake" width="512" height="512"></canvas>
            </div>
        </div>
    </div>
</body>
</html>
